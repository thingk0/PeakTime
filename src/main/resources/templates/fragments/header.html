<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/layout}">

    <!-- 로고 -->
    <div class="container" th:fragment="header">

        <nav class="navbar navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#" style="padding: 0.3em 0;">
                    <img alt="Brand" src="/image/PeakTime_logo.png" class="img-responsive" style="height: 3em; width: auto;">
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">

                    <div class="offcanvas-header">
                        <img alt="Brand" src="/image/PeakTime_logo.png" class="img-responsive offcanvas-title" style="height: 50px; width: auto;">
                        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>

                    <div class="offcanvas-body">

                        <div class="mb-2">
                            <div class="d-grid gap-2">
                                <a sec:authorize="isAuthenticated()" th:href="@{/members/logout}" class="btn btn-outline-secondary" role="button">로그아웃</a>
                                <a sec:authorize="isAnonymous()" th:href="@{/members/login}" class="btn btn-outline-secondary" role="button">로그인</a>
                                <a sec:authorize="isAnonymous()" th:href="@{/members/new}" class="btn btn-outline-secondary" role="button">회원가입</a>
                            </div>
                        </div>

                        <div class="card text-center">
                            <div sec:authorize="isAuthenticated()">
                                <div class="card-body">

                                    <!-- 로그인한 사용자의 닉네임 표기-->
                                    <h5 sec:authorize="isAuthenticated()" class="card-title" th:text="${username}"
                                        style="color: #063c7c; font-size: 170%; font-weight: bold">
                                        홍길동
                                    </h5>

                                    <!-- 닉네임 아래에 권한 표기-->
                                    <div class="mt-3">
                                        <button type="button" sec:authorize="hasRole('ROLE_USER')" class="btn btn-outline-secondary btn-sm" disabled>USER</button>
                                        <button type="button" sec:authorize="hasRole('ROLE_STUDENT_MANAGER')" class="btn btn-outline-primary btn-sm" disabled>STUDENT_MANAGER</button>
                                        <button type="button" sec:authorize="hasRole('ROLE_DORMITORY_MANAGER')" class="btn btn-outline-primary btn-sm" disabled>DORMITORY_MANAGER</button>
                                        <button type="button" sec:authorize="hasRole('ROLE_STAFF_MANAGER')" class="btn btn-outline-primary btn-sm" disabled>STAFF_MANAGER</button>
                                        <button type="button" sec:authorize="hasRole('ROLE_ADMIN')" class="btn btn-outline-danger btn-sm" disabled>ADMIN</button>
                                    </div>
                                </div>
                            </div>

                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">
                                    <a class="noEmphasisURL" th:href="@{/boards/student}">
                                        <img src="/icon/board1.png" class="card-img-top mx-auto mt-4 d-block" alt="profile" style="height: 7em; width: 7em">
                                        <div class="card-body">
                                            <h5 class="card-title">학생회관</h5>
                                        </div>
                                    </a>
                                </li>
                                <li class="list-group-item">
                                    <img src="/icon/board2.png" class="card-img-top mx-auto mt-4 d-block" alt="profile" style="height: 7em; width: 7em">
                                    <div class="card-body">
                                        <h5 class="card-title">복지동</h5>
                                    </div>
                                </li>
                                <li class="list-group-item">
                                    <img src="/icon/board3.png" class="card-img-top mx-auto mt-4 d-block" alt="profile" style="height: 7em; width: 7em">
                                    <div class="card-body">
                                        <h5 class="card-title">방목관</h5>
                                    </div>
                                </li>

                            </ul>

                        </div>

                    </div>
                </div>
            </div>
        </nav>


    </div>

</html>
